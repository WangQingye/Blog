post-page"><div class="post animated fadeInDown"><div class="post-title"><h3><a>新博客</a></h3></div><div class="post-content"><p>最初的博客因为之前电脑没用了，但是当初又注意将hexo源文件上传到网上，固无法再更新了。</p>

<p>重新搭建了现在的博客，从最初的规划开始，将仓库分成了hexo和gh-pages，方便在不同的地方也能管理博客，也算是亡羊补牢。</p>
<p>接触前端也一两年了，陆陆续续主动或被动了吸收了很多东西，每次知道应该做做整理，奈何拖延症频发。</p>
<p>今日重新搭起博客，选了个自己喜欢的主题，希望自己能够多多思考，多多总结！</p>
