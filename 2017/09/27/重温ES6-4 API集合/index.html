<div class="autopagerize_page_element"><div class="content"><div class="post-page"><div class="post animated fadeInDown"><div class="post-title"><h3><a>重温ES6 - 1</a></h3></div><div class="post-content"><p>公司中老项目是运用ES5写成了，现在全面升级ES6，固将以前学习过ES6的知识在重温一遍。</p>
<h2 id="let和const"><a href="#let和const" class="headerlink" title="let和const"></a>let和const</h2><figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div></pre></td><td class="code"><pre><div class="line"><span class="comment">// es6</span></div><div class="line"><span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">1</span>; i &lt; <span class="number">3</span>; i++)&#123;</div><div class="line">  <span class="built_in">console</span>.log(i); <span class="comment">// 1 2</span></div><div class="line">&#125;</div><div class="line"><span class="built_in">console</span>.log(i) <span class="comment">// 找不到i</span></div><div class="line"><span class="comment">// 因为ES6默认开启了严格模式 let生效的地方就是块作用域。</span></div><div class="line"><span class="comment">// 最简单的判断块作用域的方式就是：一个大括号里面的就是一个块作用域。</span></div><div class="line"></div><div class="line"><span class="comment">// es5</span></div><div class="line"><span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">1</span>; i &lt; <span class="number">3</span>; i++)&#123;</div><div class="line">  <span class="built_in">console</span>.log(i); <span class="comment">// 1 2</span></div><div class="line">&#125;</div><div class="line"><span class="built_in">console</span>.log(i) <span class="comment">// 3</span></div><div class="line">==================================================</div><div class="line">  </div><div class="line"><span class="keyword">let</span> a = <span class="number">1</span>;</div><div class="line"><span class="keyword">let</span> a = <span class="number">2</span>; <span class="comment">// 编译报错，不能重复定义变量</span></div><div class="line"></div><div class="line">==================================================</div><div class="line"><span class="keyword">const</span> PI = <span class="number">3.14</span>;</div><div class="line">PI = <span class="number">3</span> <span class="comment">// 报错，const是常量，不能修改。</span></div><div class="line"></div><div class="line"><span class="keyword">const</span> k = &#123; <span class="attr">a</span>:<span class="number">1</span> &#125;;</div><div class="line"><span class="keyword">const</span> k.b = <span class="number">3</span>; <span class="comment">//不会报错，对象在内存中的指针未变。</span></div><div class="line"></div><div class="line"><span class="keyword">const</span> PI; <span class="comment">// 报错，常量声明时必须赋值</span></div></pre></td></tr></table></figure>
<h2 id="解构赋值"><a href="#解构赋值" class="headerlink" title="解构赋值"></a>解构赋值</h2><p>数组解构赋值、对象解构赋值、字符串解构赋值、布尔值解构赋值、函数参数解构赋值、数值解构赋值等。</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div></pre></td><td class="code"><pre><div class="line"><span class="comment">// 数组解构赋值</span></div><div class="line">&#123;</div><div class="line">  <span class="keyword">let</span> a,b,rest;</div><div class="line">  [a,b] = [<span class="number">1</span>,<span class="number">2</span>];</div><div class="line">  [a,b,...rest] = [<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">4</span>,<span class="number">5</span>]</div><div class="line">  <span class="built_in">console</span>.log(a, b, rest) <span class="comment">// 1 2 [3, 4, 5]</span></div><div class="line">  </div><div class="line">  [a, b, c=<span class="number">3</span>] = [<span class="number">1</span>,<span class="number">2</span>];</div><div class="line">  <span class="built_in">console</span>.log(a,b,c) <span class="comment">// 1 2 3</span></div><div class="line">  [a, b, c] = [<span class="number">1</span>,<span class="number">2</span>];</div><div class="line">  <span class="built_in">console</span>.log(a,b,c) <span class="comment">// 1 2 undefined</span></div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">//对象的解构赋值</span></div><div class="line">&#123;</div><div class="line">  <span class="keyword">let</span> a,b;</div><div class="line">  (&#123;a, b&#125; = &#123;<span class="attr">a</span>:<span class="number">1</span>, <span class="attr">b</span>:<span class="number">2</span>&#125;)</div><div class="line">  <span class="built_in">console</span>.log(a, b);</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<p>几种常用场景：</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div></pre></td><td class="code"><pre><div class="line"><span class="comment">// 变量换值</span></div><div class="line">&#123;  </div><div class="line">  <span class="keyword">let</span> a = <span class="number">1</span>;</div><div class="line">  <span class="keyword">let</span> b = <span class="number">2</span>;</div><div class="line">  [a,b] = [b,a] </div><div class="line">&#125;</div><div class="line"><span class="comment">// 函数返回多个变量</span></div><div class="line">&#123;</div><div class="line">  <span class="function"><span class="keyword">function</span> <span class="title">f</span>(<span class="params"></span>)</span>&#123;</div><div class="line">    <span class="keyword">return</span> [<span class="number">1</span>,<span class="number">2</span>]</div><div class="line">  &#125;</div><div class="line">  <span class="keyword">let</span> a,b;</div><div class="line">  [a, b] = f();</div><div class="line">  </div><div class="line">  <span class="comment">// 跳跃赋值</span></div><div class="line">  <span class="function"><span class="keyword">function</span> <span class="title">f</span>(<span class="params"></span>)</span>&#123;</div><div class="line">    <span class="keyword">return</span> [<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>]</div><div class="line">  &#125;</div><div class="line">  <span class="keyword">let</span> a,b;</div><div class="line">  [a,,b] = f(); <span class="comment">// a = 1 , b = 3</span></div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">// JSON</span></div><div class="line">&#123;</div><div class="line">  <span class="keyword">let</span> metaData = &#123;</div><div class="line">    title: <span class="string">'abc'</span>,</div><div class="line">    test: [&#123;</div><div class="line">      title: <span class="string">'test'</span>,</div><div class="line">      desc: <span class="string">'desc'</span></div><div class="line">    &#125;]</div><div class="line">  &#125;</div><div class="line">  <span class="keyword">let</span> &#123;<span class="attr">title</span>:esTitle, <span class="attr">test</span>:[&#123;<span class="attr">title</span>:cnTitle&#125;]&#125; = metaData;</div><div class="line">  <span class="built_in">console</span>.log(esTitle, cnTitle) <span class="comment">// abc test</span></div><div class="line">&#125;</div></pre></td></tr></table></figure>
<h2 id="正则扩展"><a href="#正则扩展" class="headerlink" title="正则扩展"></a>正则扩展</h2><figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div></pre></td><td class="code"><pre><div class="line">&#123;</div><div class="line">  <span class="comment">// es5 中两种正则的构造方式</span></div><div class="line">  <span class="keyword">let</span> regex = <span class="keyword">new</span> <span class="built_in">RegExp</span>(<span class="string">'xyz'</span>, <span class="string">'i'</span>);</div><div class="line">  <span class="keyword">let</span> regex1 = <span class="keyword">new</span> <span class="built_in">RegExp</span>(<span class="regexp">/xyz/i</span>);  </div><div class="line">  <span class="built_in">console</span>.log(regex.test(<span class="string">'xyz123'</span>), regex1.test(<span class="string">'xyz123'</span>)); <span class="comment">// true true</span></div><div class="line">  </div><div class="line">  <span class="comment">// es6中新增的一种</span></div><div class="line">  <span class="keyword">let</span> regex2 = <span class="keyword">new</span> <span class="built_in">RegExp</span>(<span class="regexp">/xyz/ig</span>, <span class="string">'i'</span>) <span class="comment">// 后面的i修饰符可以覆盖前面的ig</span></div><div class="line">  <span class="built_in">console</span>.log(regex2.flags) <span class="comment">// i  </span></div><div class="line">&#125;</div><div class="line"></div><div class="line">&#123;</div><div class="line">  <span class="keyword">let</span> s = bbb_bb_b;</div><div class="line">  <span class="keyword">let</span> a1 = <span class="regexp">/b+/g</span>;</div><div class="line">  <span class="keyword">let</span> a2 = <span class="regexp">/b+/y</span>;</div><div class="line">  </div><div class="line">  <span class="built_in">console</span>.log(<span class="string">'one'</span>, a1.exec(s), a2.exec(s)); <span class="comment">// bbb  bbb ["bbb", index: 0, input: "bbb_bb_b"]</span></div><div class="line">  <span class="built_in">console</span>.log(<span class="string">'two'</span>, a2.exec(s), a2.exec(s)); <span class="comment">// bb  null</span></div><div class="line">  a1.sticky <span class="comment">// 是否开启了y修饰符</span></div><div class="line">&#125;</div><div class="line"></div><div class="line">&#123;</div><div class="line">  <span class="keyword">let</span> s = <span class="string">`\u&#123;20BB7&#125;`</span>; <span class="comment">// 一个大于两个字节的Unicode字符</span></div><div class="line">  <span class="built_in">console</span>.log(<span class="string">'u'</span>, /^.$/.test(s));   <span class="comment">// false</span></div><div class="line">  <span class="built_in">console</span>.log(<span class="string">'u'</span>, /^.$/u.test(s));  <span class="comment">// true</span></div><div class="line">  <span class="comment">// u修饰符，用于判断大于两个字节的Unicode字符</span></div><div class="line">&#125;</div></pre></td></tr></table></figure>
<h2 id="字符串扩展"><a href="#字符串扩展" class="headerlink" title="字符串扩展"></a>字符串扩展</h2><figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div></pre></td><td class="code"><pre><div class="line">&#123;</div><div class="line">  <span class="built_in">console</span>.log(<span class="string">'a'</span>, <span class="string">`\u0061`</span>); <span class="comment">// a a</span></div><div class="line">  <span class="built_in">console</span>.log(<span class="string">'s'</span>, <span class="string">`\u20BB7`</span>); <span class="comment">// s □7 处理错误</span></div><div class="line">  <span class="built_in">console</span>.log(<span class="string">'s'</span>, <span class="string">`\u&#123;20BB7&#125;`</span>) <span class="comment">// s 𠮷 大括号包起后可以处理大于两位的Unicode</span></div><div class="line">  <span class="keyword">let</span> s = 𠮷;</div><div class="line">  s.length <span class="comment">// 2 </span></div><div class="line">  </div><div class="line">  <span class="comment">// 一些新方法</span></div><div class="line">  .codePointAt =&gt; charAt/charCodeAt</div><div class="line">  .fromCodePoint =&gt; codePointAt</div><div class="line">  </div><div class="line">  <span class="keyword">let</span> str = <span class="string">'string'</span>;</div><div class="line">  str.includes(<span class="string">'s'</span>) <span class="comment">// true;</span></div><div class="line">  str.startWith(<span class="string">'s'</span>) <span class="comment">// true;</span></div><div class="line">  str.endWith(<span class="string">'ng'</span>) <span class="comment">// true</span></div><div class="line">  str.repeat(<span class="number">2</span>) <span class="comment">// 'stringstring'</span></div><div class="line">  </div><div class="line">  <span class="comment">// 模板字符串</span></div><div class="line">  <span class="keyword">let</span> name = <span class="string">'list'</span>;</div><div class="line">  <span class="keyword">let</span> info = <span class="string">'hello world'</span>;</div><div class="line">  <span class="keyword">let</span> m = <span class="string">`i am <span class="subst">$&#123;name&#125;</span>, <span class="subst">$&#123;info&#125;</span>`</span> <span class="comment">// i am list, hello world</span></div><div class="line">  </div><div class="line">  <span class="comment">// 补白</span></div><div class="line">  <span class="number">1.</span>padStart(<span class="number">2</span>, <span class="string">'0'</span>) <span class="comment">// 01 比如补日期</span></div><div class="line">  <span class="number">1.</span>padEnd(<span class="number">2</span>, <span class="string">'0'</span>) <span class="comment">// 10</span></div><div class="line">  </div><div class="line">  <span class="comment">// 标签模板</span></div><div class="line">  <span class="keyword">let</span> user = &#123;</div><div class="line">    name: <span class="string">'list'</span>,</div><div class="line">    info: <span class="string">'hello world'</span></div><div class="line">  &#125;;</div><div class="line">  abc<span class="string">`i am <span class="subst">$&#123;user.name&#125;</span>, <span class="subst">$&#123;user.info&#125;</span>`</span></div><div class="line">  <span class="function"><span class="keyword">function</span> <span class="title">abc</span>(<span class="params">s, v1, v2</span>)</span>&#123;</div><div class="line">    <span class="built_in">console</span>.log(s, v1, v2) [<span class="string">"i am"</span>, <span class="string">","</span>, <span class="string">""</span>, <span class="attr">raw</span>:<span class="built_in">Array</span>[<span class="number">3</span>]] <span class="string">"list"</span> <span class="string">"hello world"</span></div><div class="line">  &#125;</div><div class="line">  </div><div class="line">  <span class="comment">//raw （在所有斜杠前再加一个斜杠）</span></div><div class="line">  <span class="built_in">String</span>.raw<span class="string">`Hi\n<span class="subst">$&#123;<span class="number">1</span>+<span class="number">2</span>&#125;</span>`</span> Hi\n3   <span class="comment">// 注意没有括号</span></div><div class="line">  <span class="string">`Hi\n<span class="subst">$&#123;<span class="number">1</span>+<span class="number">2</span>&#125;</span>`</span> Hi</div><div class="line">  			   <span class="number">3</span></div><div class="line">&#125;</div></pre></td></tr></table></figure>
<h2 id="数值扩展"><a href="#数值扩展" class="headerlink" title="数值扩展"></a>数值扩展</h2><figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div></pre></td><td class="code"><pre><div class="line"><span class="built_in">console</span>.log(<span class="number">0B111110111</span>) <span class="comment">// 503 二进制0B</span></div><div class="line"><span class="built_in">console</span>.log(<span class="number">0O767</span>) <span class="comment">// 503 八进制0O</span></div><div class="line"></div><div class="line">&#123;</div><div class="line">  <span class="built_in">Number</span>.isFinite(<span class="number">15</span>) <span class="comment">// true</span></div><div class="line">  <span class="built_in">Number</span>.isFinite(<span class="number">1</span>/<span class="number">0</span>) <span class="comment">// false</span></div><div class="line">  <span class="built_in">Number</span>.isFinite(<span class="literal">NaN</span>) <span class="comment">// false</span></div><div class="line">  </div><div class="line">  <span class="built_in">Number</span>.isInteger(<span class="number">25</span>) <span class="comment">// true  </span></div><div class="line">  <span class="built_in">Number</span>.isInteger(<span class="number">25.0</span>) <span class="comment">// true</span></div><div class="line">  <span class="built_in">Number</span>.isInteger(<span class="string">'25'</span>) <span class="comment">// false</span></div><div
